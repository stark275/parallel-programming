<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container2">
        <h1>Modifier Clients</h1>
        <form action="{% url 'modifiervalider' client.id %}" method="post">
            {% csrf_token %}
            <label for="">Nom</label><br><br>
            <input type="text" name="nom" value="{{client.nom}}"><br><br>
            <label for="">Prenom</label><br><br>
            <input type="text" name="pre" value="{{client.prenom}}"><br><br>
            <label for="">Age</label><br><br>
            <input type="number" name="age" value="{{client.age}}"><br><br>
            <label for="">Sexe</label><br><br>
            <input type="text" name="sexe" value="{{client.sexe}}" maxlength="1"><br><br>
            <button type="submit" id="new1">Modifier</button>
        </form>

    </div>
</body>

</html>
